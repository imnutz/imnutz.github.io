<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cookie vs iFrame</title>
	<script>
        function checkForAccess() {
            var promise = document.hasStorageAccess();
            promise.then(function(hasAccess) {
                console.log(hasAccess);
            });
            promise.catch(function(err) {
                console.log(err);
            });
        }
		function makeRequestWithUserGesture() {
			var promise = document.requestStorageAccess();
			promise.then(
				function () {
                    console.log('yes.........');
      				// Storage access was granted.
  				},
  				function () {
                    console.log('no.........');
			      // Storage access was denied.
			  	}
			);
		}
	</script>
</head>
<body>
	<button onclick="checkForAccess()">Play video</button>
</body>
</html>
